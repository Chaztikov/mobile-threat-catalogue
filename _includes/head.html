<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
      {{ page.title }} &middot; {{ site.title }}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
<header class="nist-header">
  <h1>
    <a href="{{ site.baseurl }}/">
        {{ site.title }}
    </a>
  </h1>
  <form class="search" action="{{ site.baseurl }}/search.html" method="get">
      <input class="text-field" type="text" id="search-box" name="query" placeholder="Search">
      <button type="submit" class="button">
          <img src="{{ site.baseurl }}/img/search.svg" alt="Search" />
      </button>
  </form>
</header>
<div class="orange-bar"></div>
